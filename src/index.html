<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form id = "our-form" action = "https://mate-academy-form-lesson.herokuapp.com/create-application" method = "post">

    <fieldset class= "person">
      <legend>Personal information</legend>
      <label>Surname: <input type = "text" name = "surname" required autocomplete="of"></label>
      <label> Name: <input type = "text" name = "name" required autocomplete="of"></label>
      <label>How old are You? <input type = "number" name = "age" value = "12" min = "12" max = "100" data-qa="field-value" minlength = "2" maxlength = "3"></label>
      <label>Full date of birth: <input type = "date" name = "birthday"></label>
      <label>I accept the term of the agreement <input type = "checkbox" name = "agree" required></label>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <label>E-mail: <input type = "email" name = "your-email" placeholder = "email@example.com" size = "20" required data-qa="field-placeholder"></label>
      <label>Password: <input type = "password" name = "password"></label>
    </fieldset>

    <fieldset>
      <legend>An interesting fact abuot you!</legend>
      <div>Do you love cats?
        <label class = "cats">
          <input type="radio" name="cats">Yes
        </label>
        <label class = "cats">
          <input type="radio" name="cats">No
        </label>
      </div>
      <br><br>
      <label>What is your favorite color? <input type = "color" name = "fav-color"  value = "#000000"></label>

      <label>What time do you go to bed? <input type = "datetime-local" name = "bed-time" step = "2"></label>

      <label> What are your favorite brand of cars?
        <select name = "cars-select">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>

      <label>How do you rate our work? <input type = "range" name = "our-range" min = "0" max = "9"></label>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label>Comments: <textarea name = "comments"></textarea></label>

      <label>Whould you recomended us?
        <select name = "recomended-select">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
  </form>
  <button id = "submit-botton" type = "submit" form = "our-form">Submit</button>

</body>
</html>
