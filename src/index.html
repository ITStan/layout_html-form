<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form id = "our-form" action = "https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)" method = "post">

    <fieldset class = "field">
      <legend>Personal information</legend>
      <label class = "label">
        Surname: <input type = "text" name = "surname">
      </label>
      <label class = "label">
          Name: <input type = "text" name = "name">
      </label>
      <label class = "label">
          How old are You? <input type = "number" name = "age" value = "12" min = "12" max = "100" size="20px" data-qa="field-value" minlength = "2" maxlength = "3">
      </label>
      <label class = "label">
          Full date of birth: <input type = "date" name = "birthday" width="10px">
          </label>
      <label class = "label">
        I accept the term of the agreement <input type = "checkbox" name = "agree" required>
      </label>
    </fieldset>

    <fieldset class = "field">
      <legend>Registration</legend>
      <label class = "label">
          E-mail: <input type = "email" name = "your-email" placeholder = "email@example.com" maxlength="40" required data-qa="field-placeholder">
          </label>
      <label class = "label">
        Password: <input type = "password" name = "password" minlength="8"></label>
    </fieldset>

    <fieldset class = "field">
      <legend>An interesting fact about you!</legend>
      <div class = "label cats">Do you love cats?
        <label><input type="radio" name="cats" value = "yes">Yes</label>
        <label><input type="radio" name="cats" value = "no">No</label>
      </div>
      <label class = "label">
          What is your favorite color? <input type = "color" name = "fav-color"  value = "#000000"></label>
      <label class = "label">
          What time do you go to bed? <input type = "datetime-local" name = "bed-time" step = "2"></label>
      <label class = "label">
          What are your favorite brand of cars?
        <select name = "cars-select" size = "4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select><br>
      </label>
      <label class = "label">
          How do you rate our work? <input type = "range" name = "our-range" min = "0" max = "9" step = "1"><br>
      </label>
    </fieldset>

    <fieldset class = "field">
      <legend>Additional info:</legend>
      <label class = "label">
          Comments: <textarea name = "comments" autocomplete="off"></textarea>
      </label>

      <label class = "label">
          Would you recomended us?
          <select id = "recomended">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
